<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>
    <script src="./jquery-2.1.1.js"></script>
    <script src="./tabs.js"></script>
    <link href="./tabs.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.17.2/build/cssreset/cssreset-min.css">
  </head>

  <body>
    <ul class='tabs' data-content-tabs="#content-tabs">
      <div id="content-tabs">
        <li><a class="active" href="#dog1">Dog 1</a></li>
        <li><a href="#dog2">Dog 2</a></li>
        <li><a href="#dog3">Dog 3</a></li>
        <div class="tab-pane active" id="dog1"><p>This is Dog1</p></div>
        <div class="tab-pane" id="dog2"><p>This is Dog 2</p></div>
        <div class="tab-pane" id="dog3"><p>This is DOG 3</p></div>
      </div>
    </ul>
    <script>
      $(function() {
        $('.tabs').tabs();
      })
    </script>
  </body>
</html>
